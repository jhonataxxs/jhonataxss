<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja Profissional de Peças de Computador | LojaTech</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Material+Icons" rel="stylesheet" />
  <style>
    /* Reset and global styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e0e0ff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }
    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover, a:focus {
      color: #6366f1;
      outline: none;
    }
    button {
      font-family: inherit;
      cursor: pointer;
      border: none;
      outline: none;
      background: none;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 600;
      font-size: 1rem;
      color: #e0e0ff;
      user-select: none;
    }
    button:focus-visible {
      outline: 3px solid #6366f1;
      outline-offset: 2px;
    }
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #6366f1;
      border-radius: 8px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    /* Container and layout grids */
    #app {
      display: grid;
      grid-template-columns: 280px 1fr;
      grid-template-rows: 64px 1fr 80px;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      height: 100vh;
      gap: 24px;
      overflow: hidden;
    }
    @media (max-width: 1024px) {
      #app {
        grid-template-columns: 1fr;
        grid-template-rows: 64px auto 80px;
        grid-template-areas:
          "header"
          "main"
          "footer";
      }
    }
    /* Header styling */
    header {
      grid-area: header;
      position: sticky;
      top: 0;
      height: 64px;
      background: rgba(99, 102, 241, 0.15);
      backdrop-filter: saturate(180%) blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      box-shadow: 0 1px 10px rgb(99 102 241 / 0.3);
      z-index: 1000;
    }
    header .logo {
      font-weight: 700;
      font-size: clamp(1.6rem, 2vw, 2.2rem);
      color: #6366f1;
      letter-spacing: 0.1em;
      user-select: none;
      font-style: italic;
      text-shadow: 0 0 6px rgba(99, 102, 241, 0.6);
    }
    header nav {
      display: flex;
      align-items: center;
      gap: 24px;
    }
    header nav button {
      display: none;
      color: #6366f1;
      background: transparent;
      font-size: 28px;
      line-height: 1;
      padding: 6px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }
    header nav button:focus-visible,
    header nav button:hover {
      background: #6366f1;
      color: white;
      outline: none;
    }
    @media (max-width: 1024px) {
      header nav button.menu-toggle {
        display: block;
      }
    }
    header .cart-btn {
      position: relative;
      color: #6366f1;
      font-size: 28px;
      padding: 6px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }
    header .cart-btn:hover,
    header .cart-btn:focus-visible {
      background: #6366f1;
      color: white;
      outline: none;
    }
    header .cart-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      min-width: 18px;
      height: 18px;
      padding: 0 6px;
      background: #ef4444;
      border-radius: 9999px;
      font-size: 12px;
      font-weight: 700;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      box-shadow: 0 0 6px #ef4444;
    }
    /* Sidebar styling */
    aside {
      grid-area: sidebar;
      background: rgba(31, 41, 55, 0.8);
      backdrop-filter: saturate(180%) blur(12px);
      border-radius: 20px;
      padding: 28px 24px;
      display: flex;
      flex-direction: column;
      gap: 28px;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgb(31 41 55 / 0.9);
      border: 1px solid #4f46e5;
    }
    @media (max-width: 1024px) {
      aside {
        position: fixed;
        top: 64px;
        left: 0;
        height: calc(100% - 64px);
        width: 280px;
        transform: translateX(-320px);
        transition: transform 0.35s cubic-bezier(0.16, 1, 0.3, 1);
        box-shadow: 6px 0 36px rgb(0 0 0 / 0.45);
        z-index: 1500;
        border-radius: 0 20px 20px 0;
      }
      aside.open {
        transform: translateX(0);
      }
    }
    aside h2 {
      font-weight: 700;
      font-size: 1.5rem;
      color: #a5b4fc;
      border-bottom: 2px solid #6366f1;
      padding-bottom: 8px;
      user-select: none;
    }
    aside ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-left: 0;
    }
    aside ul li button {
      color: #94a3b8;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: left;
      padding: 10px 14px;
      border-radius: 12px;
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    aside ul li button .material-icons {
      font-size: 22px;
      color: #8b5cf6;
      flex-shrink: 0;
    }
    aside ul li button.active,
    aside ul li button:hover {
      background: #6366f1;
      color: white;
      box-shadow: 0 4px 12px rgb(99 102 241 / 0.6);
    }
    /* Main content */
    main {
      grid-area: main;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 48px;
    }
    /* Search bar */
    .search-box {
      position: relative;
      max-width: 600px;
      margin-bottom: 20px;
    }
    .search-box input {
      width: 100%;
      padding: 14px 48px 14px 20px;
      font-size: 1.15rem;
      border-radius: 16px;
      border: none;
      background: rgba(99, 102, 241, 0.2);
      color: #e0e0ff;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
      transition: background-color 0.3s ease;
    }
    .search-box input::placeholder {
      color: #a5b4fcaa;
      font-weight: 400;
    }
    .search-box input:focus {
      background: rgba(99, 102, 241, 0.35);
      outline: 3px solid #8b5cf6;
      box-shadow: 0 0 20px #8b5cf6;
    }
    .search-box .material-icons {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #8b5cf6cc;
      font-size: 28px;
      pointer-events: none;
      user-select: none;
    }
    /* Product grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 32px;
      align-items: stretch;
    }
    .product-card {
      background: rgba(31, 41, 55, 0.85);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 20px rgb(131 58 180 / 0.5);
      transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1), box-shadow 0.4s ease;
      overflow: hidden;
      cursor: pointer;
    }
    .product-card:hover,
    .product-card:focus-within {
      transform: translateY(-12px);
      box-shadow: 0 20px 60px rgb(131 58 180 / 0.8);
      outline: none;
    }
    .product-image {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-bottom: 4px solid #8b5cf6;
      transition: transform 0.4s ease;
    }
    .product-card:hover .product-image,
    .product-card:focus-within .product-image {
      transform: scale(1.05);
    }
    .product-info {
      padding: 20px 24px 32px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex-grow: 1;
    }
    .product-title {
      font-weight: 700;
      font-size: 1.3rem;
      color: #dbeafe;
      text-shadow: 0 0 6px rgba(139, 92, 246, 0.8);
      user-select: none;
    }
    .product-description {
      font-size: 1rem;
      color: #a5b4fc;
      line-height: 1.4;
      flex-grow: 1;
    }
    .product-price {
      font-weight: 700;
      font-size: 1.25rem;
      color: #8b5cf6;
      text-shadow: 0 0 4px rgba(139, 92, 246, 0.7);
      user-select: none;
    }
    .product-actions {
      margin-top: 8px;
      display: flex;
      justify-content: flex-end;
    }
    .btn-add-cart {
      background: linear-gradient(135deg, #7c3aed, #4c1d95);
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: 32px;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 4px 20px #7c3aedaa;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      user-select: none;
    }
    .btn-add-cart:hover,
    .btn-add-cart:focus-visible {
      background: linear-gradient(135deg, #a78bfa, #4c1d95);
      box-shadow: 0 8px 28px #a78bfaee;
      outline: none;
    }
    .btn-add-cart .material-icons {
      font-size: 22px;
      line-height: 1;
    }

    /* Cart drawer */
    .cart-drawer {
      position: fixed;
      top: 64px;
      right: 0;
      width: 380px;
      max-width: 100vw;
      height: calc(100% - 64px);
      background: #1e293bcc;
      backdrop-filter: saturate(200%) blur(24px);
      border-radius: 24px 0 0 24px;
      box-shadow: -6px 0 36px rgb(131 58 180 / 0.9);
      z-index: 2000;
      padding: 24px;
      display: flex;
      flex-direction: column;
      transform: translateX(420px);
      transition: transform 0.35s cubic-bezier(0.42, 0, 0.58, 1);
    }
    .cart-drawer.open {
      transform: translateX(0);
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #a78bfa;
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 24px;
      user-select: none;
    }
    .btn-close-cart {
      background: transparent;
      font-size: 36px;
      font-family: 'Material Icons';
      color: #a78bfa;
      cursor: pointer;
      padding: 6px 8px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }
    .btn-close-cart:hover,
    .btn-close-cart:focus-visible {
      background-color: #7c3aed88;
      outline: none;
    }
    .cart-content {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding-right: 8px;
    }
    .cart-item {
      display: flex;
      gap: 16px;
      align-items: center;
      background: #303960;
      border-radius: 20px;
      padding: 12px 16px;
      box-shadow: inset 0 0 12px #7c3aedaa;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .cart-item:hover {
      background: #403e7f;
    }
    .cart-item-image {
      width: 72px;
      height: 72px;
      object-fit: cover;
      border-radius: 14px;
      flex-shrink: 0;
      border: 2px solid #8b5cf6;
      box-shadow: 0 0 12px #8b5cf6aa;
    }
    .cart-item-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      color: #ddbdfc;
      font-weight: 600;
      font-size: 1.05rem;
    }
    .cart-item-name {
      margin-bottom: 6px;
      text-shadow: 0 0 4px #a78bfa;
    }
    .cart-item-price {
      font-weight: 700;
      color: #a78bfa;
      font-size: 1.2rem;
      text-shadow: 0 0 5px #a78bfabb;
    }
    .cart-controls {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #5b4aed;
      border-radius: 14px;
      padding: 6px 10px;
      box-shadow: 0 0 12px #7c3aedcc inset;
    }
    .quantity-controls button {
      font-size: 22px;
      color: white;
      background: transparent;
      border: none;
      user-select: none;
      cursor: pointer;
      line-height: 1;
      transition: color 0.2s ease;
    }
    .quantity-controls button:focus-visible,
    .quantity-controls button:hover {
      color: #ddbdfc;
      outline: none;
    }
    .quantity-display {
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      min-width: 28px;
      text-align: center;
      user-select: none;
    }
    .btn-remove-item {
      font-family: 'Material Icons';
      font-size: 26px;
      color: #ef4444;
      background: transparent;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 4px 6px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }
    .btn-remove-item:hover,
    .btn-remove-item:focus-visible {
      background-color: #ef444440;
      outline: none;
    }
    .cart-footer {
      margin-top: 24px;
      border-top: 1px solid #7c3aedaa;
      padding-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      font-size: 1.35rem;
      color: #a78bfa;
      text-shadow: 0 0 8px #a78bfacc;
      user-select: none;
    }
    .btn-checkout {
      margin-top: 16px;
      width: 100%;
      background: linear-gradient(135deg, #8b5cf6, #4c1d95);
      color: white;
      padding: 16px 0;
      font-size: 1.25rem;
      border-radius: 32px;
      font-weight: 700;
      box-shadow: 0 0 20px #8b5cf6cc;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      border: none;
      cursor: pointer;
    }
    .btn-checkout:hover,
    .btn-checkout:focus-visible {
      background: linear-gradient(135deg, #a77feb, #632cb2);
      box-shadow: 0 0 32px #a77febcc;
      outline: none;
    }
    .btn-checkout:disabled,
    .btn-checkout[aria-disabled="true"] {
      background: #4c1d95aa;
      box-shadow: none;
      cursor: not-allowed;
      color: #ccc;
    }
    @media (max-width: 767px) {
      .cart-drawer {
        width: 100vw;
        border-radius: 0;
        padding: 20px;
      }
      #app {
        grid-template-columns: 1fr;
        grid-template-rows: 64px auto 120px;
      }
      aside {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="app" role="application" aria-label="Loja Profissional de Peças de Computador">

    <header>
      <div class="logo" tabindex="0" aria-label="Marca loja LojaTech">LojaTech</div>
      <nav>
        <button class="material-icons menu-toggle" aria-label="Abrir menu de navegação" aria-expanded="false" aria-controls="sidebar">menu</button>
        <button class="material-icons cart-btn" aria-label="Abrir carrinho de compras" aria-haspopup="dialog" aria-controls="cart-drawer" aria-expanded="false">shopping_cart
          <span class="cart-badge" aria-live="polite" aria-atomic="true">0</span>
        </button>
      </nav>
    </header>

    <aside id="sidebar" aria-label="Filtro de categorias e navegação" tabindex="0">
      <h2>Categorias</h2>
      <ul>
        <li><button type="button" class="category-btn active" data-category="all" aria-pressed="true"><span class="material-icons" aria-hidden="true">dashboard</span> Todas</button></li>
        <li><button type="button" class="category-btn" data-category="cpu" aria-pressed="false"><span class="material-icons" aria-hidden="true">memory</span> CPU</button></li>
        <li><button type="button" class="category-btn" data-category="gpu" aria-pressed="false"><span class="material-icons" aria-hidden="true">gpu</span> GPU</button></li>
        <li><button type="button" class="category-btn" data-category="memoria" aria-pressed="false"><span class="material-icons" aria-hidden="true">storage</span> Memória</button></li>
        <li><button type="button" class="category-btn" data-category="armazenamento" aria-pressed="false"><span class="material-icons" aria-hidden="true">dns</span> Armazenamento</button></li>
        <li><button type="button" class="category-btn" data-category="placa-mae" aria-pressed="false"><span class="material-icons" aria-hidden="true">device_hub</span> Placa Mãe</button></li>
      </ul>
    </aside>

    <main>
      <section class="search-box" aria-label="Pesquisar produtos">
        <input type="search" id="search-input" placeholder="Buscar peças de computador..." aria-label="Buscar peças de computador" autocomplete="off" />
        <span class="material-icons" aria-hidden="true">search</span>
      </section>

      <section class="products-grid" id="products-grid" tabindex="0" role="list" aria-live="polite" aria-relevant="additions removals" aria-label="Catálogo de produtos">
        <!-- Produto carregado pelo JavaScript -->
      </section>
    </main>

    <div role="dialog" id="cart-drawer" class="cart-drawer" aria-modal="true" aria-label="Carrinho de compras" tabindex="-1" aria-hidden="true">
      <header class="cart-header">
        <span>Carrinho</span>
        <button type="button" class="btn-close-cart" aria-label="Fechar carrinho" title="Fechar carrinho">close</button>
      </header>
      <section class="cart-content" id="cart-items" tabindex="0" aria-live="polite" aria-relevant="additions removals">
        <!-- Itens do carrinho via JS -->
      </section>
      <footer class="cart-footer">
        <div>Total:</div>
        <div id="cart-total">R$ 0,00</div>
      </footer>
      <button class="btn-checkout" type="button" disabled aria-disabled="true">Finalizar Compra</button>
    </div>

    <footer>
      &copy; 2024 LojaTech - Peças para Computadores | <a href="https://github.com/" target="_blank" rel="noopener noreferrer" aria-label="GitHub LojaTech">GitHub</a>
    </footer>
  </div>

  <script>
    'use strict';

    const products = [
      { id: 'p1', title: 'Processador Ryzen 9 5900X', desc: '12 núcleos, 24 threads, alta performance.', price: 2499.90, category: 'cpu', image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/7edabdee-6aa5-4bec-a8fd-b34726064081.png' },
      { id: 'p2', title: 'Placa de Vídeo RTX 3080', desc: '10GB GDDR6X, Ray Tracing, alta performance.', price: 4799.99, category: 'gpu', image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/bfa383a6-2d96-4ae9-abbf-8515d019e32f.png' },
      { id: 'p3', title: 'Memória RAM 16GB DDR4 3200MHz', desc: 'Kit com 2x8GB, baixa latência.', price: 699.50, category: 'memoria', image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/f47a70a0-e82d-49bf-bd85-89cfd3a3223e.png' },
      { id: 'p4', title: 'SSD NVMe 1TB', desc: 'Leitura 3500MB/s, gravação 3000MB/s.', price: 849.99, category: 'armazenamento', image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6e254cc7-8d88-4f88-9432-756341e45f6b.png' },
      { id: 'p5', title: 'Placa Mãe ASUS Prime X570', desc: 'Suporte AMD Ryzen, DDR4, USB 3.2.', price: 1399.90, category: 'placa-mae', image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/69e85106-5680-4e99-a625-14842b32c140.png' },
      { id: 'p6', title: 'Fonte 650W 80 Plus Gold', desc: 'Alta eficiência, modular.', price: 499.00, category: 'placa-mae', image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/322d3f20-6beb-467f-a081-fa04c91cc08e.png' },
      { id: 'p7', title: 'Cooler CPU RGB', desc: 'Iluminação LED, alto desempenho.', price: 199.90, category: 'cpu', image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6ae2f926-eb2d-47a7-a073-149add5e1ad5.png' },
      { id: 'p8', title: 'Placa de Vídeo GTX 1660', desc: '6GB GDDR5, bom custo-benefício.', price: 1299.90, category: 'gpu', image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c5e84658-cf8c-4819-b8cd-33b571a4899f.png' }
    ];

    let state = {
      filteredCategory: 'all',
      searchQuery: '',
      cart: JSON.parse(localStorage.getItem('cart')) || {},
      isSidebarOpen: false,
      isCartOpen: false
    };

    // DOM Elements
    const productsGrid = document.getElementById('products-grid');
    const categoryButtons = document.querySelectorAll('.category-btn');
    const searchInput = document.getElementById('search-input');
    const cartDrawer = document.getElementById('cart-drawer');
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const cartBadge = document.querySelector('.cart-badge');
    const cartBtn = document.querySelector('.cart-btn');
    const cartCloseBtn = document.querySelector('.btn-close-cart');
    const cartCheckoutBtn = document.querySelector('.btn-checkout');
    const menuToggleBtn = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('aside');

    function updateCartUI() {
      const totalQuantity = Object.values(state.cart).reduce((acc, item) => acc + item.qty, 0);
      cartBadge.textContent = totalQuantity;
      cartBadge.style.display = totalQuantity > 0 ? 'flex' : 'none';
      cartBtn.setAttribute('aria-label', `Abrir carrinho de compras com ${totalQuantity} ${totalQuantity === 1 ? 'item' : 'itens'}`);

      cartItemsContainer.innerHTML = '';
      if (totalQuantity === 0) {
        const emptyMsg = document.createElement('p');
        emptyMsg.textContent = 'Seu carrinho está vazio.';
        emptyMsg.style.color = '#94a3b8';
        cartItemsContainer.appendChild(emptyMsg);
        cartCheckoutBtn.disabled = true;
        cartCheckoutBtn.setAttribute('aria-disabled', 'true');
        cartTotal.textContent = 'R$ 0,00';
        return;
      }
      let totalValue = 0;
      for (const [id, itemData] of Object.entries(state.cart)) {
        const product = products.find(p => p.id === id);
        if (!product) continue;
        const itemTotal = product.price * itemData.qty;
        totalValue += itemTotal;

        const cartItem = document.createElement('article');
        cartItem.className = 'cart-item';
        cartItem.setAttribute('role', 'listitem');

        cartItem.innerHTML = `
          <img class="cart-item-image" src="${product.image}" alt="Imagem do produto ${product.title}" loading="lazy" width="72" height="72" />
          <div class="cart-item-info">
            <div class="cart-item-name">${product.title}</div>
            <div class="cart-item-price">R$ ${itemTotal.toFixed(2).replace('.', ',')}</div>
          </div>
          <div class="cart-controls">
            <div class="quantity-controls" role="group" aria-label="Quantidade para ${product.title}">
              <button type="button" aria-label="Diminuir quantidade" data-product-id="${id}" class="qty-decrease">−</button>
              <span class="quantity-display" aria-live="polite" aria-atomic="true">${itemData.qty}</span>
              <button type="button" aria-label="Aumentar quantidade" data-product-id="${id}" class="qty-increase">+</button>
            </div>
            <button type="button" aria-label="Remover ${product.title} do carrinho" data-product-id="${id}" class="btn-remove-item">close</button>
          </div>
        `;
        cartItemsContainer.appendChild(cartItem);
      }
      cartTotal.textContent = `R$ ${totalValue.toFixed(2).replace('.', ',')}`;
      cartCheckoutBtn.disabled = false;
      cartCheckoutBtn.setAttribute('aria-disabled', 'false');
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(state.cart));
    }

    function addToCart(productId) {
      if (!state.cart[productId]) {
        state.cart[productId] = { qty: 1 };
      } else {
        state.cart[productId].qty++;
      }
      saveCart();
      updateCartUI();
      showToast(`"${products.find(p => p.id === productId).title}" adicionado ao carrinho`);
    }

    function removeFromCart(productId) {
      delete state.cart[productId];
      saveCart();
      updateCartUI();
    }

    function updateCartQuantity(productId, amount) {
      if (!state.cart[productId]) return;
      state.cart[productId].qty += amount;
      if (state.cart[productId].qty <= 0) {
        removeFromCart(productId);
      } else {
        saveCart();
      }
      updateCartUI();
    }

    function highlightText(text, query) {
      if (!query) return escapeHTML(text);
      const pattern = new RegExp(\`(\${query.replace(/[.*+?^${}()|[\\]\\\\]/g, '\\\\$&')})\`, 'gi');
      return escapeHTML(text).replace(pattern, '<mark>$1</mark>');
    }

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, (match) => {
        return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[match];
      });
    }

    function updateCategoryButtons() {
      categoryButtons.forEach(btn => {
        const isActive = btn.dataset.category === state.filteredCategory;
        btn.classList.toggle('active', isActive);
        btn.setAttribute('aria-pressed', isActive.toString());
      });
    }

    function renderProducts() {
      const query = state.searchQuery.toLowerCase();
      const category = state.filteredCategory;

      const filtered = products.filter(p => {
        const matchesCategory = category === 'all' || p.category === category;
        const matchesSearch = p.title.toLowerCase().includes(query) || p.desc.toLowerCase().includes(query);
        return matchesCategory && matchesSearch;
      });

      productsGrid.innerHTML = '';
      if (filtered.length === 0) {
        const noResults = document.createElement('p');
        noResults.textContent = 'Nenhum produto encontrado.';
        noResults.style.color = '#a5b4fc';
        productsGrid.appendChild(noResults);
        return;
      }

      for (const p of filtered) {
        const card = document.createElement('article');
        card.className = 'product-card';
        card.setAttribute('role', 'listitem');
        card.setAttribute('tabindex', '0');
        card.innerHTML = `
          <img src="${p.image}" alt="Imagem do produto ${p.title}" class="product-image" loading="lazy" width="320" height="180"/>
          <div class="product-info">
            <h3 class="product-title">${highlightText(p.title, query)}</h3>
            <p class="product-description">${highlightText(p.desc, query)}</p>
            <div class="product-price">R$ ${p.price.toFixed(2).replace('.', ',')}</div>
            <div class="product-actions">
              <button type="button" class="btn-add-cart" aria-label="Adicionar ${p.title} ao carrinho">
                <span class="material-icons" aria-hidden="true">add_shopping_cart</span> Adicionar
              </button>
            </div>
          </div>
        `;
        card.querySelector('button').addEventListener('click', () => addToCart(p.id));
        productsGrid.appendChild(card);
      }
    }

    let toastTimeout;
    function showToast(message) {
      clearTimeout(toastTimeout);
      let toast = document.getElementById('toast-message');
      if (!toast) {
        toast = document.createElement('div');
        toast.id = 'toast-message';
        toast.setAttribute('aria-live', 'polite');
        toast.style = \`
          position: fixed;
          bottom: 32px;
          left: 50%;
          transform: translateX(-50%);
          background: #8b5cf6;
          color: white;
          padding: 14px 28px;
          border-radius: 48px;
          font-weight: 700;
          box-shadow: 0 0 20px #8b5cf6cc;
          font-size: 1.1rem;
          z-index: 9999;
          user-select: none;
          opacity: 0;
          transition: opacity 0.4s ease;
        \`;
        document.body.appendChild(toast);
      }
      toast.textContent = message;
      toast.style.opacity = '1';
      toastTimeout = setTimeout(() => {
        toast.style.opacity = '0';
      }, 3500);
    }

    // Toggle sidebar (mobile)
    function toggleSidebar() {
      const opened = sidebar.classList.toggle('open');
      menuToggleBtn.setAttribute('aria-expanded', opened.toString());
    }

    // Toggle cart drawer open/close
    function toggleCart(open) {
      const opening = open !== undefined ? open : !state.isCartOpen;
      state.isCartOpen = opening;
      cartDrawer.classList.toggle('open', opening);
      cartDrawer.setAttribute('aria-hidden', (!opening).toString());
      cartBtn.setAttribute('aria-expanded', opening.toString());
      if (opening) {
        cartDrawer.focus();
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
        cartBtn.focus();
      }
    }

    categoryButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        state.filteredCategory = btn.dataset.category;
        updateCategoryButtons();
        renderProducts();
        if (window.innerWidth <= 1024) toggleSidebar();
      });
    });

    searchInput.addEventListener('input', (ev) => {
      state.searchQuery = ev.target.value.trim();
      renderProducts();
    });

    cartBtn.addEventListener('click', () => toggleCart(true));
    cartCloseBtn.addEventListener('click', () => toggleCart(false));
    menuToggleBtn.addEventListener('click', () => toggleSidebar());

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        if (state.isCartOpen) toggleCart(false);
        if (sidebar.classList.contains('open')) {
          sidebar.classList.remove('open');
          menuToggleBtn.setAttribute('aria-expanded', 'false');
        }
      }
    });

    cartItemsContainer.addEventListener('click', e => {
      if (e.target.classList.contains('qty-increase')) {
        const id = e.target.dataset.productId;
        updateCartQuantity(id, +1);
      } else if (e.target.classList.contains('qty-decrease')) {
        const id = e.target.dataset.productId;
        updateCartQuantity(id, -1);
      } else if (e.target.classList.contains('btn-remove-item')) {
        const id = e.target.dataset.productId;
        removeFromCart(id);
      }
    });

    cartCheckoutBtn.addEventListener('click', () => {
      if (Object.keys(state.cart).length === 0) return;
      alert('Obrigado pela compra! Esta é uma simulação.');
      state.cart = {};
      saveCart();
      updateCartUI();
      toggleCart(false);
    });

    updateCategoryButtons();
    renderProducts();
    updateCartUI();
  </script>
</body>
</html>
